events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    # Configurações de segurança
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Configurações para câmera (HTTPS obrigatório)
    add_header Permissions-Policy "camera=(self), microphone=()" always;
    
    # Configurações de cache para assets estáticos
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Configurações de compressão
    gzip on;
    gzip_types
        text/plain
        text/css
        text/js
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json;
    
    server {
        listen 80;
        server_name _;
        root /usr/share/nginx/html;
        index index.html;
        
        # Configuração SPA
        location / {
            try_files $uri $uri/ /index.html;
        }
        
        # Configurações de segurança para arquivos sensíveis
        location ~ /\.(ht|env|git) {
            deny all;
        }
        
        # Headers CORS se necessário
        location ~* \.(js|css)$ {
            add_header Access-Control-Allow-Origin "*";
        }
    }
}