<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#gradient)"/>
  
  <!-- Decorative Elements -->
  <circle cx="200" cy="150" r="80" fill="rgba(255,255,255,0.1)" opacity="0.6"/>
  <circle cx="1000" cy="480" r="120" fill="rgba(255,255,255,0.08)" opacity="0.4"/>
  <circle cx="100" cy="500" r="60" fill="rgba(255,255,255,0.05)" opacity="0.8"/>
  
  <!-- Main Title -->
  <text x="600" y="250" text-anchor="middle" fill="white" font-family="Inter, sans-serif" font-size="96" font-weight="700" filter="url(#glow)">Game CAM</text>
  
  <!-- Subtitle -->
  <text x="600" y="320" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-family="Inter, sans-serif" font-size="36" font-weight="400">Sistema de Detecção Facial</text>
  
  <!-- Technology Badge -->
  <text x="600" y="380" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Inter, sans-serif" font-size="28" font-weight="300">Inteligência Artificial • Tempo Real</text>
  
  <!-- Camera Icon -->
  <g transform="translate(480, 420)">
    <rect x="0" y="20" width="80" height="60" rx="8" fill="rgba(255,255,255,0.9)" stroke="none"/>
    <rect x="10" y="30" width="60" height="40" rx="4" fill="#8b5cf6"/>
    <circle cx="40" cy="50" r="15" fill="white"/>
    <circle cx="40" cy="50" r="8" fill="#8b5cf6"/>
    <rect x="70" y="10" width="20" height="15" rx="3" fill="rgba(255,255,255,0.9)"/>
    <line x1="80" y1="10" x2="80" y2="20" stroke="rgba(255,255,255,0.9)" stroke-width="2"/>
  </g>
  
  <!-- AI Brain Icon -->
  <g transform="translate(640, 420)">
    <circle cx="40" cy="40" r="30" fill="rgba(255,255,255,0.9)"/>
    <circle cx="30" cy="30" r="4" fill="#8b5cf6"/>
    <circle cx="50" cy="30" r="4" fill="#8b5cf6"/>
    <circle cx="40" cy="45" r="3" fill="#8b5cf6"/>
    <circle cx="25" cy="50" r="2" fill="#7c3aed"/>
    <circle cx="55" cy="50" r="2" fill="#7c3aed"/>
    <path d="M25 25 Q40 15 55 25" stroke="#8b5cf6" stroke-width="2" fill="none"/>
    <path d="M25 55 Q40 65 55 55" stroke="#8b5cf6" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Tech Pattern -->
  <g opacity="0.1">
    <line x1="0" y1="100" x2="1200" y2="100" stroke="white" stroke-width="1"/>
    <line x1="0" y1="530" x2="1200" y2="530" stroke="white" stroke-width="1"/>
    <circle cx="1100" cy="100" r="3" fill="white"/>
    <circle cx="100" cy="100" r="3" fill="white"/>
    <circle cx="1100" cy="530" r="3" fill="white"/>
    <circle cx="100" cy="530" r="3" fill="white"/>
  </g>
</svg>